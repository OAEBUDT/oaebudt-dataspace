name: oaeudt-mvd
services:
  # Participant A connector
  participant-a-connector:
    image: oaebudt-connector:latest
    build:
      context: ../../
      dockerfile: launchers/runtime-embedded/Dockerfile
    container_name: participant-a-connector
    env_file: env/participant-a-connector.env
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
      - "8083:8083"
      - "8084:8084"
      - "8085:8085"
      - "11001:11001"
    restart: unless-stopped
    depends_on:
      - participant-a-db
      - participant-a-vault
    networks:
      - oaebudt-mvd

  # Participant B connector
  participant-b-connector:
    image: oaebudt-connector:latest
    container_name: participant-b-connector
    env_file: env/participant-b-connector.env
    ports:
      - "9080:8080"
      - "9081:8081"
      - "9082:8082"
      - "9083:8083"
      - "9084:8084"
      - "9085:8085"
      - "21001:11001"
    restart: unless-stopped
    depends_on:
      - participant-b-db
      - participant-b-vault
    networks:
      - oaebudt-mvd

  # PostgreSQL instance for participant A
  participant-a-db:
    image: postgres:17.4
    container_name: participant-a-db
    environment:
      POSTGRES_DB: participant_a
      POSTGRES_USER: participant_a
      POSTGRES_PASSWORD: participant_a
    ports:
      - "5432:5432"
    volumes:
      - participant-a-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - oaebudt-mvd

  # PostgreSQL instance for participant B
  participant-b-db:
    image: postgres:17.4
    container_name: participant-b-db
    environment:
      POSTGRES_DB: participant_b
      POSTGRES_USER: participant_b
      POSTGRES_PASSWORD: participant_b
    ports:
      - "6432:5432"
    volumes:
      - participant-b-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - oaebudt-mvd

  # Vault instance for participant A
  participant-a-vault:
    image: hashicorp/vault:1.18
    container_name: participant-a-vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: participant_a
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - participant-a-vault-data:/vault/data
      - ./init/init-vault.sh:/init-vault.sh
    networks:
      - oaebudt-mvd
    entrypoint:
      - sh
      - -c
      - 'apk add --no-cache openssl && vault server -dev & sleep 5 && sh /init-vault.sh && tail -f /dev/null'

  # Vault instance for participant B
  participant-b-vault:
    image: hashicorp/vault:1.18
    container_name: participant-b-vault
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: participant_b
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "9200:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - participant-b-vault-data:/vault/data
    networks:
      - oaebudt-mvd

volumes:
  participant-a-db-data:
  participant-b-db-data:
  participant-a-vault-data:
  participant-b-vault-data:

networks:
  oaebudt-mvd:
    driver: bridge